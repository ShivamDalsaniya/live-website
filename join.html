<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="./CSS/join.css">
    <link rel="icon" href="Images/favicon.png" type="text/x-icon">
</head>
<body>
    <div class="frm">
        <form method="get" action="thanks.html" target="_blank">
            <h1>Your Details</h1>
            <label for="">Full Name*</label>
            <br>
            <input type="text" name="Fname" placeholder="Enter Your Full Name" required>
            <br>
            <label for="">Email*</label>
            <br>
            <input type="email" name="email" placeholder="Enter Your Email" required>
            <br>
            <label for="">Phone*</label>
            <br>
            <input type="number" name="Phone" placeholder="Enter Your Contact No." required>
            <br>
            <label for="">Cover Letter</label>
            <br>
            <textarea name="message" placeholder="Insert Cover Letter"></textarea>
            <br>
            <input type="submit" name="send" value="submit">
            <input type="reset" name="reset" value="reset" style="background-color: red;">
        </form>
    </div>
</body>
</html>
